<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>提交订单成功</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    
  </head>
  <body>
    <div class="page-group">
        <div class="page bgwhit" id="orderList">
        
            <!-- 标题栏 -->
            <header class="bar bar-nav">
            	<a class="icon icon-left pull-left back"></a>
                <h1 class="title">提交订单成功</h1>
            </header>
            
            <!-- 页面内容区 -->
            <div class="content">
                <div class="jdul font75 linh" id="listCon"></div>
                    <script id="scrlist" type="text/html">
                        <div class="ubb">
                            <div class="marlr padtb1">
                                {{hotel}}<span class="marl">入住{{order_days}}晚</span>
                            </div>
                        </div>
                        <div class="ubb">
                            <div class="marlr padtb1">
                                <div>预订人信息</div>
                                <div>姓名<span class="marl">{{name}}</span></div>
                                <div>手机<span class="marl">{{telphone}}</span></div>
                            </div>
                        </div>
                        <div class="ubb">
                            <div class="marlr padtb1">
                                预订间数<span class="marl">{{room_amount}} 间 {{hotel_room | forRoom}}</span>
                            </div>
                            <div class="marlr padtb1">
                                订单金额<span class="marl">{{order_fee}}元</span>
                            </div>
                        </div>
                    </script>
            </div> 
            
        </div>
    </div>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/cominit.js"></script>

  </body>
</html>

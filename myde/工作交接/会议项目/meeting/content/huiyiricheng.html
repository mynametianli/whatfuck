    <meta charset="utf-8">

    <title>会议日程</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">

  <body>
    <div class="page-group">
        <div class="page bgwhit" id="mSchedule">
        
            <!-- 标题栏 -->
            <header class="bar bar-nav">
            	<a class="icon icon-left pull-left back"></a>
  				<a class="icon icon-share pull-right create-actions"></a>
                <h1 class="title">会议日程</h1>
            </header>
            
            <!-- 页面内容区 -->
            <div class="content" id="schCon"></div>

                <script type="text/html" id="scrCon">
                    {{each content as value}}
                    <div class="content-block text-center">
                        <div class="lv1">{{title}}会议<span class="marl">{{value.time | datefor}}</span></div>
                        <div class="mart1">
                            <table class="stable">
                                <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>主持人</th>
                                    <th>主题</th>
                                    <th>主讲人</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{each value.cons as val}}
                                <tr>
                                    <td>{{val.start_time | dateF}}—{{val.end_time | dateF}}</td>
                                    <td>{{val.compere}}</td>
                                    <td>{{val.meeting_title}}</td>
                                    <td>{{val.lecture}}</td>
                                </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {{/each}}
                </script>

    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script>
        var city=returnCitySN["cname"].split("省")[1].slice(0,-1);
        $.ajax({
            type:"get",
            url:"http://apis.baidu.com/heweather/weather/free?&city="+city,
            data:{},
            dataType:"JSONP",
            headers:{
                    apikey:'0206e5f763789eb569a1d1430ca1330b'
            },
            success:function(res){
                var data=$.parseJSON(res)["HeWeather data service 3.0"][0];
                var date=data.basic.update.loc.split(" ")[0];
                $("#local_date").html(date);
                $("#local_city").html(data.basic.city);
                $("#local_cond").html(data.now.cond.txt);
            },
            error:function(res){
                console.log("获取天气失败")
            },
        })
    </script>

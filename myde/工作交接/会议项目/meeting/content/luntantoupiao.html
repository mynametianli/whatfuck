<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>论坛投票</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../css/index.css">
    
  </head>
  <body>
    <div class="page-group">
        <div class="page bgwhit" id="voteCon">
        
            <!-- 标题栏 -->
            <header class="bar bar-nav">
            	<a class="icon icon-left pull-left back"></a>
                <h1 class="title">论坛投票</h1>
            </header>
            
            <!-- 页面内容区 -->
            <div class="content font75">
            	<div class="martop padlr">投票规则：选择俩人投票后提交。</div>
                <div class="mart1">
                    <div class="row text-center" id="vCon">
                        <script type="text/html" id="scrvote">
                            {{each content as val}}
                            <div class="col-33"><img src="../images/head5.png" class="zcimg" /><br />{{val.name}}<br /><input name="Fruit" type="checkbox" value="{{val.id}}" id="checkBox{{val.id}}"/></div>
                            {{/each}}
                        </script>
                    </div>
                </div>
                <div class="martop padlr"><input type="button" class="button button-big button-success alert-text" id="voteSubmit" value="提交"/></div>
            </div> 

        </div>
    </div>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/cominit.js"></script>
  </body>
</html>
